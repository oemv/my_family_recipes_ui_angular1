<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div id="form-container">

                <div class="page-header text-center">
                    <!--h2>My Family Recipes Sign Up</h2-->
                    <h2>Test</h2>
                </div>

                <form id="signup-form" name="signupForm"  ng-submit="$ctrl.signUp()" novalidate>
                    <div class="form-group">
                        <label for="displayName">Nick name:</label>
                        <input type="text" class="form-control" name="displayName" ng-model="$ctrl.user.display_name" required />
                        <div ng-show="signupForm.$submitted || signupForm.displayName.$touched">
                            <div ng-show="signupForm.displayName.$error.required">Please choose a nickname</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" ng-model="$ctrl.user.email" required />
                        <div ng-show="signupForm.$submitted || signupForm.email.$touched">
                           <span ng-show="signupForm.email.$error.required">Please type your email.</span>
                           <span ng-show="signupForm.email.$error.email">Invalid email.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" ng-model="$ctrl.user.password" required />
                        <div ng-show="signupForm.$submitted || signupForm.password.$touched">
                            <div ng-show="signupForm.password.$error.required">Please type your password.</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign up!</button>
                </form>

            </div>
            <pre>{{ user }}</pre>
        </div>
    </div>
</div>
