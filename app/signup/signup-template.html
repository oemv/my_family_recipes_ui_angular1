<div class="container-fluid">
  <form class="form-horizontal" ng-submit="foo()">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirm" class="col-sm-2 control-label">Password confirm:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password confirmation">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
  </form>
</div>
